<div class="modal-header">
  <div class="flex w-[100%] items-center justify-center font-bold">
    <h5 class="modal-title text-[23px]">Confirmar Eliminación</h5>
  </div>
  </div>
  <div class="modal-body">
    <p>¿Estás seguro de que deseas eliminar el producto "{{ productName }}"?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="py-2 px-6 text-white rounded-md border border-blue-500 bg-slate-600" (click)="cancelDelete()">Cancelar</button>
    <button type="button" class="py-2 px-6 text-white rounded-md border border-blue-500 bg-rose-800" (click)="confirmDelete()">Eliminar</button>
  </div>
