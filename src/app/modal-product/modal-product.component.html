<div class="modal-content bg-slate-100">
    <div class="modal-header">
        <div class="flex w-[100%] items-center justify-center font-bold">
            <h5 class="modal-title text-[23px]">Formulario Productos</h5>
          </div>
     
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-left font-bold text-slate-600">Nombre:</label>
          <input placeholder="Vasos Plasticos" formControlName="name" type="text" 
                 class="py-2 px-6 text-black rounded-md border border-blue-500 w-full">
        </div>
        <div class="mb-4">
          <label class="block text-left font-bold text-slate-600">Precio:</label>
          <input placeholder="colones" formControlName="price" type="number" 
                 class="py-2 px-6 text-black rounded-md border border-blue-500 w-full">
        </div>
        <div class="mb-4">
          <label class="block text-left font-bold text-slate-600">Cantidad:</label>
          <input placeholder="15" formControlName="amount" type="number" 
                 class="py-2 px-6 text-black rounded-md border border-blue-500 w-full">
        </div>
        <div class="mb-4">
          <label for="categoriaSelect" class="block text-left font-bold text-slate-600">Categoría:</label>
          <select id="categoriaSelect" formControlName="category" class="py-2 px-6 text-black rounded-md border border-blue-500 w-full">
            <option value="">Sin categoría</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.name }}</option>
          </select>  
        </div>
        <div class="flex w-[100%] items-center justify-center font-bold">
          <button type="submit" class="py-2 px-6 text-white rounded-md border border-blue-500 bg-slate-600">Guardar Producto</button>
        </div>
      </form>
      
    </div>
</div>
